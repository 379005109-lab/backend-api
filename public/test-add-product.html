<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试添加商品</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #45a049; }
        #result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>添加商品到云端</h1>
    <p>API地址: <code>https://dlzrpxrppejh.sealoshzh.site/api/products</code></p>
    
    <form id="productForm">
        <div class="form-group">
            <label for="productName">商品名称 *</label>
            <input type="text" id="productName" name="productName" required value="云端测试沙发">
        </div>
        
        <div class="form-group">
            <label for="model">型号 *</label>
            <input type="text" id="model" name="model" required value="CLOUD001">
        </div>
        
        <div class="form-group">
            <label for="category">类别 *</label>
            <select id="category" name="category" required>
                <option value="沙发">沙发</option>
                <option value="椅子">椅子</option>
                <option value="桌子">桌子</option>
                <option value="床">床</option>
                <option value="柜子">柜子</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="listPrice">标价 *</label>
            <input type="number" id="listPrice" name="listPrice" required value="5000" min="0">
        </div>
        
        <div class="form-group">
            <label for="stock">库存</label>
            <input type="number" id="stock" name="stock" value="10" min="0">
        </div>
        
        <button type="submit">添加商品</button>
    </form>
    
    <div id="result"></div>
    
    <h2>当前商品列表</h2>
    <button onclick="loadProducts()">刷新列表</button>
    <div id="productList"></div>
    
    <script>
        const API_URL = 'https://dlzrpxrppejh.sealoshzh.site/api/products';
        
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                productName: document.getElementById('productName').value,
                model: document.getElementById('model').value,
                category: document.getElementById('category').value,
                listPrice: parseFloat(document.getElementById('listPrice').value),
                stock: parseInt(document.getElementById('stock').value) || 0
            };
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>正在添加...</p>';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>✅ 添加成功！</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    loadProducts();
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `
                        <h3>❌ 添加失败</h3>
                        <p>状态码: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h3>❌ 请求失败</h3>
                    <p>${error.message}</p>
                `;
            }
        });
        
        async function loadProducts() {
            const listDiv = document.getElementById('productList');
            listDiv.innerHTML = '<p>加载中...</p>';
            
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                if (data.success && data.data.length > 0) {
                    listDiv.innerHTML = `
                        <p>共 ${data.data.length} 个商品：</p>
                        <ul>
                            ${data.data.map(p => `
                                <li>${p.productName} (${p.model}) - ¥${p.listPrice} - 库存: ${p.stock}</li>
                            `).join('')}
                        </ul>
                    `;
                } else {
                    listDiv.innerHTML = '<p>暂无商品</p>';
                }
            } catch (error) {
                listDiv.innerHTML = `<p class="error">加载失败: ${error.message}</p>`;
            }
        }
        
        // 页面加载时自动获取商品列表
        loadProducts();
    </script>
</body>
</html>
