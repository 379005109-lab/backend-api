<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单测试 - 添加商品</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        label span { color: red; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px; }
        button:hover { background: #45a049; }
        #result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; overflow-x: auto; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>添加商品测试</h1>
    
    <form id="productForm">
        <div class="form-group">
            <label>商品名称 <span>*</span></label>
            <input type="text" id="productName" required value="现代简约沙发">
        </div>
        
        <div class="form-group">
            <label>型号 <span>*</span></label>
            <input type="text" id="model" required value="SF-2025-001">
        </div>
        
        <div class="form-group">
            <label>类别 <span>*</span></label>
            <select id="category" required>
                <option value="沙发">沙发</option>
                <option value="椅子">椅子</option>
                <option value="桌子">桌子</option>
                <option value="床">床</option>
                <option value="柜子">柜子</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>规格（字符串，不是对象）</label>
            <input type="text" id="specifications" placeholder="例如: 三人位" value="三人位">
        </div>
        
        <div class="form-group">
            <label>尺寸</label>
            <input type="text" id="dimensions" placeholder="例如: 220x90x85cm" value="220x90x85cm">
        </div>
        
        <div class="form-group">
            <label>标价 <span>*</span></label>
            <input type="number" id="listPrice" required min="0" value="12888">
        </div>
        
        <div class="form-group">
            <label>库存</label>
            <input type="number" id="stock" min="0" value="10">
        </div>
        
        <button type="submit">提交（正确格式）</button>
        <button type="button" onclick="testWrongFormat()">提交（错误格式-对象）</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        const API_URL = '/api/products';
        
        // 正确的提交
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                productName: document.getElementById('productName').value,
                model: document.getElementById('model').value,
                category: document.getElementById('category').value,
                specifications: document.getElementById('specifications').value, // 字符串
                dimensions: document.getElementById('dimensions').value,
                listPrice: parseFloat(document.getElementById('listPrice').value),
                stock: parseInt(document.getElementById('stock').value) || 0
            };
            
            await submitForm(formData, '正确格式');
        });
        
        // 错误的提交（模拟前端bug）
        async function testWrongFormat() {
            const formData = {
                productName: document.getElementById('productName').value,
                model: document.getElementById('model').value,
                category: document.getElementById('category').value,
                specifications: { '三人位': '220x90x85cm' }, // 错误：对象
                dimensions: document.getElementById('dimensions').value,
                listPrice: parseFloat(document.getElementById('listPrice').value),
                stock: parseInt(document.getElementById('stock').value) || 0
            };
            
            await submitForm(formData, '错误格式（specifications是对象）');
        }
        
        async function submitForm(data, label) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<p>正在提交 [${label}]...</p>`;
            
            try {
                console.log('发送数据:', data);
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>✅ ${label} - 提交成功！</h3>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `
                        <h3>❌ ${label} - 提交失败</h3>
                        <p>状态码: ${response.status}</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h3>❌ ${label} - 请求失败</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
