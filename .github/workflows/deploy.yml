name: Deploy to Sealos

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  IMAGE_NAME: backend-api
  NAMESPACE: ns-cxxiwxce

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Sealos Registry
      uses: docker/login-action@v3
      with:
        registry: registry.cn-shanghai.aliyuncs.com
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          registry.cn-shanghai.aliyuncs.com/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          registry.cn-shanghai.aliyuncs.com/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3

    - name: Deploy to Kubernetes
      env:
        KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
      run: |
        mkdir -p ~/.kube
        echo "$KUBE_CONFIG" | base64 -d > ~/.kube/config
        
        # æ›´æ–° Deployment é•œåƒ
        kubectl set image deployment/backend-api \
          backend-api=registry.cn-shanghai.aliyuncs.com/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
          -n ${{ env.NAMESPACE }}
        
        # ç­‰å¾… Deployment å®Œæˆ
        kubectl rollout status deployment/backend-api -n ${{ env.NAMESPACE }} --timeout=5m
        
        # è¾“å‡ºéƒ¨ç½²çŠ¶æ€
        kubectl get pods -n ${{ env.NAMESPACE }} -l app=backend-api

    - name: Notify deployment success
      if: success()
